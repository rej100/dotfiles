; Catppuccin Macchiato Palette
[colors]
rosewater = #f4dbd6
flamingo = #f0c6c6
pink = #f5bde6
mauve = #c6a0f6
red = #ed8796
maroon = #ee99a0
peach = #f5a97f
yellow = #eed49f
green = #a6da95
teal = #8bd5ca
sky = #91d7e3
sapphire = #7dc4e4
blue = #8aadf4
lavender = #b7bdf8
text = #cad3f5
subtext1 = #b8c0e0
subtext0 = #a5adcb
overlay2 = #939ab7
overlay1 = #8087a2
overlay0 = #6e738d
surface2 = #5b6078
surface1 = #494d64
surface0 = #363a4f
base = #24273a
mantle = #1e2030
crust = #181926

; =========================
; Settings
; =========================
[settings]
screenchange-reload = true

; =========================
; Bar
; =========================
[bar/mybar]
width  = 100%
height = 24px

; Try 11px for a 23px-high bar, so text isn't cramped
font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=11;2

background = ${colors.base}
foreground = ${colors.text}

; The thickness in pixels of any underline/overline.
line-size  = 2

; Color for underlines/overlines in the bar:
line-color = ${colors.red}

; horizontal spacing around modules:
module-margin-left  = 1
module-margin-right = 1

modules-left   = i3
modules-center = xwindow

enable-ipc = true

; =========================
; i3 Module (workspaces + mode)
; =========================
[module/i3]
type = internal/i3

; Show both the workspace list and i3 mode.
format = <label-state><label-mode>

enable-scroll = false

; -- Mode Indicator -- 
; Just underline the mode text. No custom background.
label-mode = %mode%
label-mode-padding = 1
label-mode-underline = ${colors.red}

; -- Focused Workspace --
label-focused = %name%
label-focused-padding    = 1
label-focused-background = ${colors.surface2}
label-focused-foreground = ${colors.text}

; -- Unfocused Workspace --
label-unfocused = %name%
label-unfocused-padding = 1

; -- Visible but not focused
label-visible = %name%
label-visible-padding = 1

; -- Urgent (workspace with an urgent window)
label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.crust}

; =========================
; xwindow Module (focused window title)
; =========================
[module/xwindow]
type = internal/xwindow
