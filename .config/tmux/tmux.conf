# Where plugins actually live
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins"

# List of plugins ----------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Prefix: Ctrl-Space
set -g prefix C-Space
unbind C-b

# 1 based indexing for windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Basic mouse support
set -g mouse on

# Vi-style keys in copy-mode
set -g mode-keys vi

# In vi copy-mode, y copies and exits (like Vim)
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Vim navigation for panes (prefix + h/j/k/l)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set prefix + n to creating new session in current dir
unbind n
bind n new-window -c "#{pane_current_path}"

# Initialise TPM (MUST stay the very last line)
run '~/.config/tmux/plugins/tpm/tpm'
