[general]

import = [
    "~/.config/alacritty/catppuccin-macchiato.toml"
]

[font]
# The "normal" style is used for regular (non-bold, non-italic) text.
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }

# The "bold" style can override the normal family. If not specified, it
# will default to the 'normal' family, but you can be explicit:
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }

# The "italic" style, similarly:
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }

# And if you like, you can also specify bold_italic:
# bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size in points
size = 11.0

# Optional: Additional spacing around/between characters.
# offset = { x = 0, y = 0 }
#
# Optional: Tweaks for glyph offset within their cells (rarely needed).
# glyph_offset = { x = 0, y = 0 }
